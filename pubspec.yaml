name: flutter_tencentplayer
description: Is a native plugin for playing Tencent Cloud on-demand videos, live streaming, offline downloads, etc.
version: 0.6.0
author: qq326646683<326646683@qq.com>,yxwandroid<yxw_flutter@163.com>
homepage: https://github.com/qq326646683/flutter_tencentplayer

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

