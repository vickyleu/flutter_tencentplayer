name: flutter_tencentplayer_example
description: Demonstrates how to use the flutter_tencentplayer plugin.
publish_to: 'none'

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_tencentplayer:
    path: ../

  screen: 0.0.5
  flutter_forbidshot: 0.0.2
  path_provider: 1.5.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  assets:
    - static/tencent1.mp4
    - static/icon_back.png
    - static/place_nodata.png
    - static/player_lock.png
    - static/player_pause.png
    - static/player_play.png
    - static/player_progress_img.png
    - static/player_rotate.png
    - static/player_unlock.png
    - static/video_loading.png
    - static/full_screen_on.png
